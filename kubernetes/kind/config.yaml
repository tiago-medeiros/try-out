kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: try-out
networking:
  ipFamily: ipv4
nodes:
- role: control-plane
  kubeadmConfigPatches:
    - |
      kind: InitConfiguration
      nodeRegistration:
        kubeletExtraArgs:
          node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
  extraMounts:
    - hostPath: /dev/null
      containerPath: /var/run/nvidia-container-devices/all
    - hostPath: /mnt/sda/pv
      containerPath: /data
  labels:
    az: us-east-1a
    size: m5.xlarge 
    type: spot
- role: worker
  extraMounts:
    - hostPath: /dev/null
      containerPath: /var/run/nvidia-container-devices/all
    - hostPath: /mnt/sda/pv
      containerPath: /data
  labels:
    az: us-east-1a
    size: c5.2xlarge 
    type: ondemand
  